<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div{
            width: 200px;height: 200px;background: black;margin: 0 auto;
        }
        #div.hover{
            width: 200px;height: 200px;background: red;margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="div">移入移除样式改变</div>
    <script>
        var oDiv=document.getElementById('div')
        oDiv.onmouseover=function(){
            oDiv.className='hover'
        }
        oDiv.onmouseout=function(){
            oDiv.className=''
        }
    </script>
</body>
</html>
