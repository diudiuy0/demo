<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    #other{width: 330px;height: 100px;margin: 10px auto;}
    #other div{width: 100px;height: 100px;float: left;margin: 0 5px;background: black}

</style>
<body>
<center><button>点击变色</button></center>
<div id="other">
    <div></div>
    <div></div>
    <div></div>
</div>

<script>
    var oDiv=document.getElementById('other').getElementsByTagName('div')
    var oBtn=document.getElementsByTagName('button')[0]

    oBtn.onclick=function(){
        for(var i=0;i<oDiv.length;i++){
            if(oDiv[i].style.background=='black'){
                oDiv[i].style.background='red'
            }else{
                oDiv[i].style.background='black'
            }
        }

    }

</script>


</body>
</html>
